version: '3.8'

services:
  postgres-auth:
    image: postgres:16
    container_name: postgres-auth
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: authdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  ms-auth-server:
    build: .
    container_name: ms-auth-server
    ports:
      - "2300:2300"
    env_file:
      - .env
    networks:
      - app-network
    depends_on:
      - postgres-auth

volumes:
  postgres-data:

networks:
  app-network: